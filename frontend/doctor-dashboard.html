<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - NephroMed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="doctor-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.jpeg" alt="NephroMed" class="logo-img">
                <span>NephroMed</span>
            </div>
            <div class="nav-controls">
                <div class="language-selector">
                    <button onclick="changeLanguage('ru')" class="lang-btn active" id="ru-btn">RU</button>
                    <button onclick="changeLanguage('kz')" class="lang-btn" id="kz-btn">KZ</button>
                </div>
                <button onclick="logout()" class="btn secondary" data-lang="logout">Выйти</button>
            </div>
        </nav>
    </header>

    <main class="doctor-dashboard">
        <div class="dashboard-header">
            <h1 data-lang="schedule">Расписание приемов</h1>
            <div class="date-controls">
                <button onclick="previousDay()" class="btn">&lt;</button>
                <input type="date" id="dateSelect" class="date-input">
                <button onclick="nextDay()" class="btn">&gt;</button>
            </div>
        </div>

        <div class="schedule-container">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th data-lang="time">Время</th>
                        <th data-lang="patient">Пациент</th>
                        <th data-lang="phone">Телефон</th>
                        <th data-lang="actions">Действия</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <!-- Данные будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/doctor-dashboard.js"></script>
</body>
</html>
